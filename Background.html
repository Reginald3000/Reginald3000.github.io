<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        color: #e94560;
        line-height: 1.6;
    }
    
    header {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        text-align: center;
        position: relative;
        overflow: hidden;
    }
    
    h1 {
        font-size: 2.5rem;
        animation: fadeIn 2s ease-in-out;
    }
    
    nav ul {
        list-style: none;
        padding: 0;
    }
    
    nav ul li {
        display: inline;
        margin: 0 15px;
    }
    
    nav ul li a {
        color: #e94560;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
    }
    
    nav ul li a:hover {
        color: #fff;
        text-shadow: 0 0 5px #e94560, 0 0 10px #e94560;
    }
    
    main {
        padding: 20px;
        text-align: center;
    }
    
    .about, .interests {
        margin: 20px 0;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        animation: slideIn 1s ease-in-out;
    }
    
    .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-top: 10px;
        cursor: pointer;
        transition: transform 0.3s;
    }
    
    .profile-pic:hover {
        transform: scale(1.1);
    }
    
    footer {
        text-align: center;
        padding: 20px;
        background: rgba(0, 0, 0, 0.7);
        position: relative;
        bottom: 0;
        width: 100%;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    
    @keyframes slideIn {
        from {
            transform: translateY(20px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
</style>
<body>
    <header>
        <h1>Background</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="professional.html">Professional</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="Background">
            <p>Welcome to my personal portfolio website. Here you will find information about my education, hobbies, and professional aspirations.</p>
            <img src="Assets/my_photo.jpg" alt="My Photo" class="profile-pic" onclick="window.location.href='mailto:your_email@example.com?subject=ID%231234567'">
        </section>

        <section class="interests">
            <h2>My Interests</h2>
            <p>I enjoy coding, reading, and exploring new technologies.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Portfolio</p>
    </footer>
</body>
</html>
